<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game </title>
  <link rel="stylesheet" href="styles.css">
  <script src="game.js" defer="defer"></script>
</head>
<body>
  <div class="title">
    <h1>Rock, Paper, Scissors Game</h1>
  </div>
  <div class="instruct">  <h2>Press Play/Reset button to play</h2></div>
  
   <div class="msg"></div>
  <div class="main">
  <div class="center">
    <button class="buttons" id="Rock" disabled>Rock</button>
    <button class="buttons" id="Paper" disabled>Paper</button>
    <button class="buttons" id="Scissors" disabled>Scissors</button>
  </div>
  <audio id="myAudio"><source src="./mixkit-hand-tribal-drum-562.wav"></audio>
  
    <div id="container">

    </div>
    
    <div class="score"></div>
      <div class="boxes">
        <div class="box1">
          <div class="you">You: <span id="player1">0</span></div>
        </div>
        <div>
        <div class="box2">
          <div class="computer">Computer: <span id="player2">0</span></div>
        </div>
      </div>
    </div>
    <div class="play_reset"><button class="play" onclick="restartGame()">Play / Reset</button></div>
  </div>
    
</body>
</html>
