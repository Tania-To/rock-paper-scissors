<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="styles.css">
  <script src="game.js" defer="defer"></script>
</head>
<body>
   <div class="msg"></div>

    <div id="container">

    </div>
